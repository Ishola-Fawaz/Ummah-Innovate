<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ummah Innovate</title>
  <link rel="stylesheet" href="Register Page/style.css">
  <script type="module" src="Register Page/register.js" defer></script>
</head>

<body>

  <header>
    <a href="#" class="logo">Ummah Innovate</a>

    <nav>
      <ul>
        <li><a href="../Home Page/home.html">Home</a></li>
        <li><a href="../About Us/about.html">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="buttons">
      <a href="../Login Page/login.html" class="btn login-btn">Login</a>
      <a href="#" class="btn signup-btn active">Sign Up</a>
    </div>
  </header>

  <div class="login-container">
    <h2>Register your account</h2>
    <form>
      <div class="form-group">
        <label for="username">Full Name</label>
        <input type="text" id="username" name="username" placeholder="Full Name" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required />
      </div>

      <button type="submit" id="register">Register</button>

      <div class="extra-links">
        <p><a href="#">Forgot password?</a></p>
        <p>Already have an account? <a href="login/login.html">Login</a></p>
      </div>
    </form>
  </div>

</body>

</html>
